<!DOCTYPE html>
<html>
<head>
<title>WLAN-Portal</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width"/>
<link rel="stylesheet" type="text/css" href="/wlan-portal.css" />
</head>

<body>

<form action=/cgi-bin/ip method=post>
<input name=s value=2 type=hidden>
<input name=url value=URL type=hidden>
<input name=phone value=PHONE type=hidden>

<table id=out>
<tr><td><span class="title">中国科学技术大学访客WLAN系统</span></td></tr>
<tr><td>&nbsp;</td></tr>

<tr>
<td>
<table id=in>
<tr><td class=right>IP地址</td><td class=left>USERIP</td></tr>
<tr><td class=right>MAC地址</td><td class=left>MACADDR</td></tr>
<tr><td class=right>手机号码</td><td class=left>PHONE</td></tr>
</table>
</td>
</tr>

<tr><td>&nbsp;</td></tr>

<tr><td>有效期<input type=radio name=timespan value=1 checked=checked>1天 
<input type=radio name=timespan value=7>7天
</td></tr>

<tr><td>密码
<input type="tel" name=password pattern="[0-9]{6}" size=6 maxlength=6 class="sform"/></td>
</tr>

<tr><td>MSG</td></tr>

<tr><td><input type=submit class="sform" name=changenum value="重输号码">
<input type=submit class="sform" name=sendpass  value="登录网络"></td></tr>

</table>
</form>
<hr class=hr>
<div class=foot>

</html>
