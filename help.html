<span class="title">中国科学技术大学访客WLAN系统</span><br>
<span class="title">使用说明</span><p>

1. 为了方便访客使用 wifi，在学校部分公共区域设置无线SSID ustcnet-guest。<p>
2. 使用网络前，请提供中国大陆手机号码，以便接收密码，验证身份。<p>
3. 获取的密码一周内有效，登录时可以选择使用1天或7天。<p>
4. 限制条件：<br>
&nbsp;&nbsp;&nbsp;每个设备每天可以向5个手机发送密码短信<br>
&nbsp;&nbsp;&nbsp;每个手机号码每天可以接收2条密码短信<p>
5. 其他：<br>
&nbsp;&nbsp;&nbsp;本系统由网络信息中心维护，有任何问题请联系我们。<p>
